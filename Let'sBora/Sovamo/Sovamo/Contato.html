            <!-------------About----------->
            <section id="contact" class="section-padding">
                <div class="container">
                    <div class="text-head">
                        <h2>Contate-nos, e atinga quem te interessa !!!</h2>
                    </div>
                    <div class="row">
                        <div class="col-md-7 col-sm-7 col-xs-12 width-set-60">
                            <h1 class="maintitle"><span><i class="fa fa-envelope"></i>Fale conosco !</span></h1>
                            <div class="wrapcontact">
                                <div class="done" style="display: none">
                                    <div class="alert-box success ">Your message has been sent. Thank you! <a class="close" href="javascript:void(0)">x</a></div>
                                </div>
                                <form action="https://formspree.io/djangoclans@gmail.com" method="POST">

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="Nome" name="nome">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="email" class="form-control" placeholder="Email" name="email">
                                            </div>
                                            <div class="form-group">
                                                <textarea name="message" id="message" placeholder="Mensagem" cols="30" class="form-control" rows="10"></textarea>
                                            </div>
                                            <input type="submit" class="btn btn-primary" value="enviar" />
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-offset-1 col-sm-4 col-sm-offset-1 col-xs-12 width-set-40">

                                <dd><span>Cell:</span><a href="tel:+55-12-98125-0146"> (12)981250146</a></dd>
                                <dd><span>E-mail:</span><a> djangoclans@gmail.com</a></dd>
                            </dl>
